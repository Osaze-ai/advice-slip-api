<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link rel="stylesheet" href="style.css" />
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>

		<title>Frontend Mentor | Advice generator app</title>
    
	</head>
		
    <body>
      <div class="advice-card">
        <!-- Advice header goes here -->
        <h1 class="advice-card__header">
          ADVICE <span id="id-container"></span>
        </h1>

        <!-- Advice text goes here -->
        <p id="advice-container" class="advice-card__p"></p>

         <!-- Pattern & Dice btn -->
        <img src="images/pattern-divider-mobile.svg" alt="next advice button" />
        <button id="next-advice"><img src="images/icon-dice.svg" /></button>
        
      </div>

      <footer class="attribution">
        <span
          >Challenge by
          <a href="https://www.frontendmentor.io/challenges/advice-generator-app-QdUG-13db" target="_blank"
            >Frontend Mentor</a
          ></span
        >
        <span
          >Coded by
          <a href="https://github.com/Osaze-ai" target="_blank"
            >Osaze Tebong</a
          ></span
        >
      </footer>

      <script defer src="app.js"></script>
    </body>
    
  </html>
